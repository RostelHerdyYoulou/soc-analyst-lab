title: Web Shell Access Detection
id: 7e8f9a0b-1c2d-3e4f-5a6b-7c8d9e0f1a2b
status: experimental
level: critical
description: Détecte les tentatives d'accès à des web shells connus
author: Herdy Rostel Youlou
date: 2026/01/15
references:
    - https://attack.mitre.org/techniques/T1505/003/
tags:
    - attack.persistence
    - attack.t1505.003
logsource:
    product: apache
    service: access
detection:
    selection:
        uri|contains:
            - 'c99.php'
            - 'r57.php'
            - 'WSO.php'
            - 'b374k.php'
            - 'alfa.php'
            - 'shell.php'
    condition: selection
fields:
    - client_ip
    - uri
    - status_code
falsepositives:
    - Scans de sécurité légitimes
