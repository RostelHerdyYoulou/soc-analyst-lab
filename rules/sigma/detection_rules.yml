title: SQL Injection Attempt
id: 3c4d5e6f-7a8b-9c0d-1e2f-3a4b5c6d7e8f
status: experimental
level: high
description: Détecte les tentatives d'injection SQL dans les requêtes HTTP
author: Herdy Rostel Youlou
date: 2026/01/15
references:
    - https://attack.mitre.org/techniques/T1190/
tags:
    - attack.initial_access
    - attack.t1190
logsource:
    product: apache
    service: access
detection:
    selection:
        uri|contains:
            - "' OR '"
            - "1=1"
            - "UNION SELECT"
            - "DROP TABLE"
            - "'; --"
    condition: selection
fields:
    - client_ip
    - uri
    - user_agent
falsepositives:
    - Tests de pénétration légitimes
    - Scanners de vulnérabilités autorisés
