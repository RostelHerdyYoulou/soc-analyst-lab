title: SSH Brute Force Detection
id: 5d1c4e1a-2d3b-4c5e-8f9a-1b2c3d4e5f6a
status: experimental
level: high
description: Détecte les tentatives de brute force SSH basées sur les échecs de connexion répétés
author: Herdy Rostel Youlou
date: 2026/01/15
references:
    - https://attack.mitre.org/techniques/T1110/001/
tags:
    - attack.credential_access
    - attack.t1110.001
    - attack.t1110.003
logsource:
    product: linux
    service: auth
detection:
    selection:
        - 'Failed password'
        - 'Invalid user'
        - 'authentication failure'
    condition: selection
fields:
    - source_ip
    - user
falsepositives:
    - Utilisateur légitime ayant oublié son mot de passe
    - Scripts automatisés mal configurés
