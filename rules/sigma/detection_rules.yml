title: Suspicious Port Connection
id: 1a2b3c4d-5e6f-7a8b-9c0d-1e2f3a4b5c6d
status: experimental
level: medium
description: Détecte les connexions vers des ports souvent ciblés par les attaquants
author: Herdy Rostel Youlou
date: 2026/01/15
references:
    - https://attack.mitre.org/techniques/T1046/
tags:
    - attack.discovery
    - attack.t1046
logsource:
    product: firewall
detection:
    selection_ports:
        destination_port:
            - 4444   # Metasploit default
            - 5555   # Android Debug
            - 6379   # Redis
            - 27017  # MongoDB
            - 9001   # Tor
    selection_action:
        action: 
            - 'DROP'
            - 'BLOCK'
            - 'DENY'
    condition: selection_ports and selection_action
fields:
    - source_ip
    - destination_ip
    - destination_port
falsepositives:
    - Services légitimes mal configurés
